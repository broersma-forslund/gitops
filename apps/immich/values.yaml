persistence:
  size: 1Ti
  storageClass: ''
  accessMode: ReadWriteMany

ingress:
  enabled: true
  domain: photos.mobrockers.com
  annotations:
    # proxy-body-size is set to 0 to remove the body limit on file uploads
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
  tls:
    enabled: true

database:
  image:
    registry: ghcr.io
    repository: tensorchord/cloudnative-pgvecto.rs
    tag: 16.3

  clusterName: photos-postgresql
  replicas: 3
  size: 32Gi

machineLearning:
  replicas: 1
  image:
    registry: ghcr.io
    repository: immich-app/immich-machine-learning
    tag: v1.105.1
    pullPolicy: IfNotPresent

server:
  replicas: 1
  image:
    registry: ghcr.io
    repository: immich-app/immich-server
    tag: v1.105.1
    pullPolicy: IfNotPresent

microservices:
  replicas: 1
  image:
    registry: ghcr.io
    repository: immich-app/immich-server
    tag: v1.105.1
    pullPolicy: IfNotPresent


redis:
  enabled: true
  architecture: standalone
  auth:
    enabled: false
