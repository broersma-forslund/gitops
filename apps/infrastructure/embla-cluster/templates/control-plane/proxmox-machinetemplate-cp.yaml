apiVersion: infrastructure.cluster.x-k8s.io/v1alpha1
kind: ProxmoxMachineTemplate
metadata:
  name: {{ .Values.name }}-proxmox-control-plane-machine-template
spec:
  template:
    spec:
      full: true
      sourceNode: {{ .Values.name }}
      templateID: 200
      format: qcow2
      pool: clusterapitest
      numSockets: 1
      numCores: 2
      memoryMiB: 4096
      disks:
        bootVolume:
          disk: scsi0
          sizeGb: 32
      network:
        default:
          bridge: vmbr0
          model: virtio
          vlan: 102
