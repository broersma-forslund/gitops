cluster:
  clusterName: embla
  controlPlane:
    endpoint: https://k8s.mobrockers.com:6443
  discovery:
    enabled: true
    registries:
      service:
        disabled: true
      kubernetes:
        disabled: false
  
  controllerManager:
    extraArgs:
      bind-address: 0.0.0.0

  scheduler:
    extraArgs:
      bind-address: 0.0.0.0

  network:
    cni:
      name: none
  proxy:
    disabled: true
